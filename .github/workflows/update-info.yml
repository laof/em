name: update data.json

on: push
permissions:
  contents: write

jobs:
  build:
    name: update data.json
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'cicd:')"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"
      - run: go version
      - run: go run main.go

    
      - name: Upload Artifacts ðŸ”º # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: output
          retention-days: 1 # <= è¿™é‡Œå¯ä»¥è®¾ç½®ä¿ç•™å¤©æ•°1

      - uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          branch: main
          folder: output
          target-folder: data
          clean: false
          force: false
          # clean-exclude: true
          commit-message: update json file by action